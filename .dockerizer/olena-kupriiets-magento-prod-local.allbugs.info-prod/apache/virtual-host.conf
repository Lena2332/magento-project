<VirtualHost *:80>
    ServerName olena-kupriiets-magento-prod-local.allbugs.info
    ServerAlias olena-kupriiets-magento-prod-local.allbugs.info www.olena-kupriiets-magento-prod-local.allbugs.info olena-kupriiets-magento-prod-us.allbugs.info www.olena-kupriiets-magento-prod-us.allbugs.info
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName olena-kupriiets-magento-prod-local.allbugs.info
    ServerAlias olena-kupriiets-magento-prod-local.allbugs.info www.olena-kupriiets-magento-prod-local.allbugs.info olena-kupriiets-magento-prod-us.allbugs.info www.olena-kupriiets-magento-prod-us.allbugs.info
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/olena-kupriiets-magento-prod-local.allbugs.info-prod.pem
        SSLCertificateKeyFile /certs/olena-kupriiets-magento-prod-local.allbugs.info-prod-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>