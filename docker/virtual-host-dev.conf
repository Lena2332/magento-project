<VirtualHost *:80>
    ServerName olena-kupriiets-magento-local.allbugs.info
    ServerAlias www.olena-kupriiets-magento-local.allbugs.info olena-kupriiets-magento-us.allbugs.info www.olena-kupriiets-magento-us.allbugs.info
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName olena-kupriiets-magento-local.allbugs.info
    ServerAlias www.olena-kupriiets-magento-local.allbugs.info olena-kupriiets-magento-us.allbugs.info www.olena-kupriiets-magento-us.allbugs.info
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/olena-kupriiets-magento.local-dev+3.pem
        SSLCertificateKeyFile /certs/olena-kupriiets-magento.local-dev+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>